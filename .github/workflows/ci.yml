name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Install setuptools and distutils
      run: |
        python -m pip install --upgrade pip
        pip install setuptools
        pip install distlib  # Note: This package includes similar tools to distutils, which may help resolve the issues.

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 .

    - name: Test with pytest and coverage
      run: |
        pip install pytest pytest-cov
        pytest --cov=your_package_name

    - name: Upload test report (optional)
      run: pytest --junitxml=test-results.xml
    - name: Upload test report
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results.xml
